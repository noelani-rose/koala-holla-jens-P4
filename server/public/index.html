<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koalla Holla</title>
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <img src="images/icon.png" class="icon" />
      <h1>Koala Holla</h1>
      <h3>1976 Llama Comma Drive</h2>
      <h3>Walla Walla, WA</h2>
    </header>
    <section id="addKoala">
      <h2>Add Koala</h2>
      <form id="addKoalaForm">
        <input type="text" id="nameIn" value="" placeholder="Name">
        <input type="number" id="ageIn" min="0" value="" placeholder="Age">
        <div>
        <input type="radio" id="genderInM" value="m" name="gender">
        <label for="genderInM">M</label>
        <input type="radio" id="genderInF" value="f" name="gender">
        <label for="genderInF">F</label>
        </div>
        <!-- <input type="checkbox" id="readyForTransferIn" value="" placeholder="Transfer"> -->
        <div>
        <p>Ready for Transfer?</p>
        <input type="radio" id="transferY" value="y" name="transfer">
        <label for="transferY">Y</label>
        <input type="radio" id="transferN" value="n" name="transfer">
        <label for="transferN">N</label>      
        </div>
        <input type="text" id="notesIn" value="" placeholder="Notes">
        <button type="button" id="addButton">Add Koala</button>
      </form>
    </section>
    <section>
      <h2>All Koalas</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Notes</th>
            <th>Ready for Transfer</th>
          </tr>
        </thead>
        <tbody id="viewKoalas">
        </tbody>
      </table>
    </section>
  </body>
</html>
